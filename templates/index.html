<!DOCTYPE html>
<html>
<head>
    <title>Scraping Steam</title>
</head>
<body>
    <h1>Extracci√≥n de URLs de Steam</h1>
    <button onclick="iniciarScraping()">Iniciar scraping</button>
    <pre id="salida" style="background:#f4f4f4; padding:10px; border:1px solid #ccc;"></pre>

    <script>
        function iniciarScraping() {
            const salida = document.getElementById("salida");
            salida.textContent = "";
            fetch("/scrape")
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    function leer() {
                        reader.read().then(({ done, value }) => {
                            if (done) return;
                            salida.textContent += decoder.decode(value);
                            leer();
                        });
                    }
                    leer();
                });
        }
    </script>
</body>
</html>
