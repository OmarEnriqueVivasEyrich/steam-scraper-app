<!DOCTYPE html>
<html>
<head>
    <title>Extracción de URLs de Steam</title>
</head>
<body>
    <h1>Extracción de URLs de Steam</h1>
    <form method="POST">
        <button type="submit">Iniciar scraping</button>
    </form>

    {% if urls %}
        <h2>Resultados:</h2>
        <ul>
            {% for url in urls %}
                <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
